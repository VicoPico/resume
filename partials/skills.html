<h3 id="skills-title">SKILLS</h3>

<div class="professional-skills">
	<h4>PROFESSIONAL SKILLS</h4>
	<ul class="skills-list">
		<li class="reveal">System &amp; API Architecture</li>
		<li class="reveal">Cross-functional Development</li>
		<li class="reveal">Codebase Maintenance</li>
		<li class="reveal">Modular Architecture</li>
		<li class="reveal">Scalable Backend Design</li>
		<li class="reveal">Collaborative Problem Solving</li>
	</ul>
</div>

<div class="soft-skills">
	<h4>SOFT SKILLS</h4>
	<div class="chart-container">
		<div class="bubble-chart" data-chart="problemSolving">
			<canvas
				id="softSkillsBubble1"
				aria-label="Soft skills bubble chart 1"
				role="img"></canvas>
			<div class="bubble-center-title" aria-hidden="true"></div>
			<svg class="bubble-overlay" aria-hidden="true"></svg>
			<div class="bubble-labels" aria-hidden="true"></div>
		</div>
	</div>
	<div class="chart-container">
		<div class="bubble-chart" data-chart="communication">
			<canvas
				id="softSkillsBubble2"
				aria-label="Soft skills bubble chart 2"
				role="img"></canvas>
			<div class="bubble-center-title" aria-hidden="true"></div>
			<svg class="bubble-overlay" aria-hidden="true"></svg>
			<div class="bubble-labels" aria-hidden="true"></div>
		</div>
	</div>
</div>

<div class="technical-skills">
	<h4>TECHNICAL SKILLS</h4>
	<div class="hard-skill-chart">
		<p class="hard-skill-title">Proficiency 0 to 10</p>
		<div class="hard-chart-container">
			<canvas
				id="hardSkillsProficiency"
				aria-label="Technical skills proficiency chart"
				role="img"></canvas>
		</div>
	</div>
	<div class="hard-skill-chart">
		<p class="hard-skill-title">Experience in years</p>
		<div class="hard-chart-container">
			<canvas
				id="hardSkillsExperience"
				aria-label="Technical skills experience chart"
				role="img"></canvas>
		</div>
	</div>
</div>
